{% extends 'base.html' %}
{% block content %}

    <h2>{{ article.title }}</h2>
    {% if article.image %}
        <img class="img_thumbnail" src="{{ article.image.url }}" alt="">
    {% endif %}

    <p>{{ article.text }}</p>

    <p>
        {% for tag in article.tags.all %}
            <a href="{% url 'tag_search_view' tag_id=tag.id %}">#{{ tag.name }}</a>&nbsp
        {% endfor %}

    </p>

    <p>Автор статьи: {{ author }}</p>


    <p style="text-align: right">
        Дата: <b>{{ article.publish_date }}</b>
        Категория: <b>{{ category.name }}</b>
    </p>

{% endblock %}
