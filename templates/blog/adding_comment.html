{% extends "base.html" %}

{% block meta_tags %}
    {% include '_meta_tags.html' with meta_title="Регистрация" %}
{% endblock %}

{% block breadcrumbs %}
    {% include '_breadcrumbs.html' %}
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="about" class="form-label">Текст коментария</label>
            <textarea name="about" id="about" cols="30" rows="6" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>

{% endblock %}
