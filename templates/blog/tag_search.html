<h2>{{ tag.name }}</h2>

{% block meta_tags %}
    {% include '_meta_tags.html' with meta_title=tag.get_meta_title meta_discription=tag.meta_description meta_keyword=tag.meta_keywords %}
{% endblock %}

{% for article in articles %}
    <h4><a href="{% url 'blog_article_view' category_id=article.category_id article_id=article.id %}">{{ article.title }}</a></h4>
    <p>{{ article.text_preview }}</p>
    <br>
{% endfor %}
